<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YAML Editor</title>
    <!-- Include Monaco Editor's CSS -->
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/editor/editor.main.css">
</head>
<body>
    <div id="yaml-editor" style="width: 800px; height: 400px;"></div>

    <!-- Include Monaco Editor's JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs' } });

        require(['vs/editor/editor.main'], function() {
            var editor = monaco.editor.create(document.getElementById('yaml-editor'), {
                value: 'Your YAML content goes here',
                language: 'yaml',
            });

            // You can add event handlers and perform additional configuration here.
        });
    </script>
</body>
</html>
